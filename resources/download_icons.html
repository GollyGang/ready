<!-- Use this to make download icons for our home page. We need this file because there's no
     way to do this kind of styling in markdown.

     1) Update the text below for the new version.
     2) Open this file in a browser.
     3) Take a screenshot.
     4) Split the screenshot into an icon image for each version.
     5) Copy-paste each image into a new issue edit window on github, to get the image URL we need. (There's no need to submit
        the new issue.)
     6) Copy the image url into readme.md with the appropriate download link.

     Let me know if you find a better way of doing this!
-->

<html>
<head>
<style>
a {
    background: #4E9CAF;
    padding: 30px;
    line-height: 80px;
    text-align: center;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    background-image: linear-gradient(141deg, #1fc8db, #1ca5d8);
    font-family:'Roboto',sans-serif;
    font-weight:500;
    text-decoration: none;
    font-size: 120%;
}
img {
    vertical-align: middle;
    margin-left: 20px;
}
</style>
</head>
<body>

<a href="http://example.com">Windows (26MB)<img src="https://upload.wikimedia.org/wikipedia/commons/9/92/Gnome-document-save.svg"></a>

<a href="http://example.com">macOS 10.10+ (33MB)<img src="https://upload.wikimedia.org/wikipedia/commons/9/92/Gnome-document-save.svg"></a>

</body>
</html>
