language: cpp

matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
      compiler: gcc
      addons:
        apt:
          packages:
            - libvtk6-dev
            - ocl-icd-opencl-dev
            - libgtk2.0-dev
            - libwxgtk3.0-dev
            - libboost-all-dev
    - os: osx
      before_install:
        - brew install vtk wxmac boost
    - os: windows
      before_install:
        - choco install wxwidgets boost-msvc-12
        - wget https://www.vtk.org/files/release/8.1/VTK-8.1.2.zip
        - ls
        - 7z x VTK-8.1.2.zip
        - pwd
        - ls
        - mkdir VTK
        - cd VTK
        - cmake ../VTK-8.1.2
        - cmake --build .

branches:
  only:
    - gh-pages

before_script:  
    - mkdir build
    - cd build
    - cmake ..

script: make 
