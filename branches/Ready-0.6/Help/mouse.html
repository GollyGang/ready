<h3>Mouse Shortcuts</h3>

<p>
<ul>
<li> If the cursor is over the rendering pane then the mouse wheel
     can be used for zooming in and out.
<li> Right-click or control-click on a pattern file to open the file
     in a text editor.  Use <a href="prefs:file">Preferences > File</a>
     to select your preferred text editor.
</ul>
